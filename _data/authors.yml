# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
thienle:
  name:              Thien Le
  email:             thienlefilms@gmail.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             
    Thien Le is a 26-year-old software engineer, entrepreneur, and videographer. He became interested in media when he first came to America at the age of 10. Despite facing language barriers, Thien learned to communicate with others through the language of art.His primary goal is to inspire other people through his storytelling and visually stunning content with a modern and minimalistic feel. Thien is currently located in Durham,NC, and is always open to new partnerships.

  # This photo will be used in the about section
  picture:
    path:            /assets/img/portrait_square.png
    # srcset is optional, but can be used to provide higher res versions for retina displays
    srcset:
      1x:            /assets/img/portrait_square.png
      2x:            /assets/img/portrait_square.png

